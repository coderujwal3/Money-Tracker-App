<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Tracker-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header class="text-center border border-success-subtle bg-info-subtle">
            <h2>Money Tracking App</h2>
        </header>

        <section>
            <div id="outer-box">

                <div class="expenses-list">
                    <h3 class="text-center">Debits & Credits</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Info</th>
                                <th>Date</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="bg-success-subtle">

                        </tbody>
                        <tfoot class="sticky-bottom border border-sucess-subtle bg-success-subtle">
                            <td>Total Amount : </td>
                            <td id="total-amount" colspan="4">0</td>
                        </tfoot>
                    </table>
                </div>

                <form action="/List" method="post">
                    <h3 class="text-center">Input Data</h3>
                    <div class="form-group">
                        <label for="category_select">Category : </label>
                        <select name="category_select" id="category_select" class="inputs">
                            <option value="Credit">Credit</option>
                            <option value="Debit">Debit</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount_input">Amount : </label>
                        <input type="number" id="amount_input" class="inputs" name="amount_input"
                            placeholder="Amount..." required>
                    </div>
                    <div class="form-group">
                        <label for="info">Info : </label>
                        <input type="text" id="info" class="inputs" name="info" placeholder="Info please..." required>
                    </div>
                    <div class="form-group">
                        <label for="date_input">Date : </label>
                        <input type="date" id="date_input" class="inputs" name="date_input" required>
                    </div>

                    <button id="add_button">Add</button>

                </form>

            </div>

        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
